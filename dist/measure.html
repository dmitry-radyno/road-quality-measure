<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Измерение качества дорожного покрытия</title>
        <link rel="stylesheet" href="measure.css"/>
    </head>
    <body>
        <header class="header"></header>
        <div class="content">
            <div class="content__controls controls">
                <button id="start" class="button controls__item controls__item--big">Начать!</button>

            </div>
            <div class="content__controls controls">
                <button id="save" class="button controls__item controls__item--big">Сохранить</button>
            </div>
            <p id="countdown" class="content__countdown"></p>
            <p id="measures" class="content__measures"></p>
            <div id="chart" class="content__chart"></div>
        </div>
        <script src="./measure.js"></script>
    </body>
</html>
